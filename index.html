<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática bloque 3</title>
    <link rel="stylesheet" href="style.css">
<script>
    function funcion_apellido1() {
        var nombre = document.getElementById("nombre").value
        var apellido1 = document.getElementsById("apellido1").value;
        alert ('Bienvenido ' + nombre + ' ' + apellido1)
    }

</script>

</head>
<body>
    <h1>Práctica bloque 3</h1>
    Introduce nombre <input type="text" id="nombre">
    Introduce apellido1 <input type="text" id="apellido1" onchange="funcion_apellido1()">

</body>
</html>
